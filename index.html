<!DOCTYPE html>
<html>
    <head>
        <title>BabyAs</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1 style="text-align: center">One of Nashville's Finest Barbeque!</h1>

       <!-- Slideshow container -->
<div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="images/meat_sides_landscape.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="images/wings.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="images/sides_2.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="images/chicken_breast.jpg" style="width:100%">
                <div class="text">Caption Four</div>
              </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
      <script type="text/javascript" src="js/slideshow.js"></script>
      
    </body>
    
</html>
